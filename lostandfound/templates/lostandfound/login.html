{% extends 'lostandfound/base.html' %}

{% block content %}
<h2>Log in</h2>

{% if form.errors %}
  <p style="color:red;">Username or password is incorrect. Please try again.</p>
{% endif %}

<form method="post" action="{% url 'login' %}">
  {% csrf_token %}
  <div>
    <label for="id_username">Username</label><br>
    {{ form.username }}
  </div>
  <div style="margin-top:10px;">
    <label for="id_password">Password</label><br>
    {{ form.password }}
  </div>
  <button type="submit" style="margin-top:15px;">Log in</button>
</form>

<p style="margin-top:10px;">
    Don't have an account?
    <a href="{% url 'signup' %}">Create one</a>.
</p>


{% endblock %}
