<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Binghamton's FindersKeeper Website!</title>
    

    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
      rel="stylesheet"
    />


    <link 
      href="https://cdn.lineicons.com/5.0/lineicons.css" 
      rel="stylesheet" 
    />

    <style>
        /* Full-screen white background */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            color: #333;
        }

        /* Main title */
        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        /* Subtitle */
        h2 {
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 1rem;
            color: #555;
        }

        /* Description */
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #666;
        }

        /* Enter button */
        .btn-lg {
            padding: 18px 50px;
            font-size: 1.3rem;
            border-radius: 50px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-lg:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        /* Icon inside button */
        .btn-lg i {
            margin-right: 10px;
            font-size: 1.4rem;
        }
    </style>
</head>
<body>

    <h1>Welcome to Finders Keepers</h1>
    <h2>Binghamton's only lost & found relief center for students!</h2>
    <p>Your campus site for reporting and finding lost items</p>
    
    <a href="{% url 'home' %}" class="btn btn-primary btn-lg text-white">
        <i class="lni lni-arrow-right"></i> Enter
    </a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
